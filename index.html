<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea House</title>
  <!-- Font Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/16102f6334.js" crossorigin="anonymous"></script>
  <!-- Tailwind and DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
            "btn-color": "#FF8938",
          },
        },
      },
    };
  </script>

  <style>
    .font-manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>
</head>

<body class="font-manrope">
  <header class="xl:container">
    <div class="hero">
      <div class="hero-content flex-col lg:flex-row gap-4">
        <div class="md:w-3/4 lg:w-1/2 pt-16">
          <h1 class=" text-5xl lg:text-7xl font-extrabold">
            It's good <br />
            tea time at The Tea House
          </h1>
          <p class="py-6 text-lg font-medium text-[#777] lg:w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum
            Satisfaction To Your Taste Buds.
          </p>
          <button class="btn btn-primary bg-btn-color text-white font-bold text-xl">
            Explore More
          </button>
        </div>
        <div class="pt-28">
          <img src="./images/banner.png" class="max-w-sm lg:max-w-lg" />
          <!-- Rating -->
          <div class="flex items-center gap-4 drop-shadow-xl bg-white py-5 px-7 w-64 rounded-lg -mt-24">
            <i class="fa-solid fa-star text-4xl"></i>
            <div>
              <h3>5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main></main>
  <footer></footer>
</body>

</html>
